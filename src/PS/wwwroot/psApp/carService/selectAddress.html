
<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-8">
            <form class="form-horizontal">

                <h2 class="text-center underline">How Can We Reach You</h2>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">&nbsp;</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Street address</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="street_number" />
                        <br />
                        <input class="form-control" id="route" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="locality" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="administrative_area_level_1" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Country</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="country" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Zip code</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="postal_code" />
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-4">
            <div id="mapholder" style="margin: 100px;"></div>
        </div>
    </div>
    <div class="btn">
        <div class="btn btn-filter wrap__btn-skew-r js-filter">
            <button ui-sref="service.car" class="btn btn-skew-r btn-effect "><span class="btn btn-skew-r__inner">Previous Section</span></button>
        </div>
    </div>

</div>
